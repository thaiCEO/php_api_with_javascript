<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Product Management</h2>

       <!-- Add/Update Product Form -->
        <div class="card p-4">
            <h4 class="mb-3" id="formTitle">Edit Product</h4>
            <form id="updateForm" method="PUT">
                <input type="hidden" id="ProductId">
                <div class="mb-3">
                    <input type="text" id="ProductName" class="form-control" placeholder="Product Name" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="ProductPrice" class="form-control" placeholder="Price" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="brand" class="form-control" placeholder="Brand" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="qty" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="mb-3">
                    <input type="file" id="image" class="form-control">
                    <div id="imagePreview"></div> <!-- Image preview will go here -->
                </div>
                <button type="button" class="btn btn-primary w-100" id="submitButton">Update Product</button>
            </form>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>

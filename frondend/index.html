<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Product Management</h2>

        <div class="wrapper-btn">
            <button type="button" class="btn btn-secondary"><a href="productList.html">Product List</a></button>
        </div>
      
       <!-- Add/Update Product Form -->
<div class="card p-4">
    <h4 class="mb-3" id="formTitle">Add Product</h4>
    <form onsubmit="event.preventDefault(); addProduct();">
        <input type="hidden" id="ProductId">
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Product Name" required>
        </div>
        <div class="mb-3">
            <input type="number" id="price" class="form-control" placeholder="Price" required>
        </div>
        <div class="mb-3">
            <input type="text" id="brand" class="form-control" placeholder="Brand" required>
        </div>
        <div class="mb-3">
            <input type="number" id="qty" class="form-control" placeholder="Quantity" required>
        </div>
        <div class="mb-3">
            <input type="file" id="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100" id="submitButton">Add Product</button>
    </form>
</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <!-- Product List -->
    <h4 class="mt-4">Product List</h4>
    <div class="wrapper-btn">
        <button type="button" class="btn btn-success"><a href="index.html">Add Product</a></button>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Price</th>
          <th>Brand</th>
          <th>Quantity</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Products will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Modal for Edit Product -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateForm">
            <input type="text" id="ProductId" />
            <div class="mb-3">
              <input type="text" id="name" class="form-control" placeholder="Product Name" required />
            </div>
            <div class="mb-3">
              <input type="number" id="price" class="form-control" placeholder="Price" required />
            </div>
            <div class="mb-3">
              <input type="text" id="brand" class="form-control" placeholder="Brand" required />
            </div>
            <div class="mb-3">
              <input type="number" id="qty" class="form-control" placeholder="Quantity" required />
            </div>
            <div class="mb-3">
              <input type="file" id="image" class="form-control" />
            </div>
            <div class="showing_image">
                
            </div>
            <button type="button" class="btn btn-primary w-100" id="submitButton" onclick="updateProduct()">Update Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/script.js"></script>
</body>
</html>
